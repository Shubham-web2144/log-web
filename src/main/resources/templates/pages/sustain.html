<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Welcome to BKGlobal Freight Solution</title>
	
	<meta name="description"
		content="Logistics is the management of supply and transportation to deliver the goods on time and in good shape. handling of operations is a part of the logistics ">
	<meta name="keywords" content="logistics and transport management, logistics transportation services, transport logistics company,logistics companies near me">
	<meta name="author" content="JS Devs">
	<meta name="robots" content="index, follow">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="images/favicon-short.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<div class="mainContainer">
		<nav th:insert="~{fragments/navBar:: nav}"></nav>

		<div class="banner">
			<img th:src="@{images/sustain.jpg}" alt="" />
			<h3>Sustainability</h3>
		</div>

		<div class="content" th:if="${content != null}" th:object="${content}">
			<div class="content-text">
				<h3 th:text="${content.title}">SUSTAINABILITY</h3>
				<input type="text" th:value="*{descriptionTxt}" id="content" hidden />
				<div id="editor"></div>
				<!-- <p>
					One of our core strengths is our commitment to be responsible and
					the importance we place in health, safety, quality and the
					environment. We fully comply with all the local and international
					regulations. Logitrust has a team of professionally qualified
					personnel's who are dedicated to developing, implementing and
					evaluating our Integrated HSQE Management System. All employees at
					every level are responsible for adhering to the guidelines.
					Achieving a safe and healthy working environment is our priority. We
					have succeeded in maintaining this in all the projects we undertake.
					Health, safety, quality and environmental considerations are
					reflected in all our activities.
				</p> -->
			</div>
			<div class="content-img">
				<img th:src="@{'/images/' + ${content.img}}" alt="" />
			</div>
		</div>
		<div th:insert="~{fragments/infobox:: div}"></div>
		<footer th:insert="~{fragments/footer:: footer}"></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

	<script>
		var content = document.getElementById("content");
		var q = new Quill("#editor", {
			theme: 'bubble'
		});
		q.setContents(JSON.parse(content.value));
		q.disable();
	</script>
</body>

</html>
