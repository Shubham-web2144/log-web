<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Welcome to Logistices web</title>
	
	<meta name="description"
		content="Logistics is the management of supply and transportation to deliver the goods on time and in good shape. handling of operations is a part of the logistics ">
	<meta name="keywords" content="logistics and transport management, logistics transportation services, transport logistics company,logistics companies near me">
	<meta name="author" content="JS Devs">
	<meta name="robots" content="index, follow">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="images/favicon-short.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<div class="mainContainer">
		<nav th:insert="~{fragments/navBar:: nav}"></nav>

		<div class="banner">
			<img th:src="@{images/pms.jpg}" alt="" />
			<h3>Project Solution Management</h3>
		</div>

		<div class="content" th:if="${content != null}" th:object="${content}">
			<div class="content-text">
				<h3 th:text="${content.title}">Project Solution Management</h3>
				<input type="text" th:value="*{descriptionTxt}" id="content" hidden />
				<div id="editor"></div>
				<!-- <p>
					Logitrust focuses on developing solutions for complex movements of
					Project Cargo by devising the right methodology, process, required
					to deliver projects faster and more efficiently. Our experts conduct
					detailed feasibility studies, route studies and site surveys to
					offer engineered solutions for any project cargo of exorbitant
					weight and dimensions. We also offer the right handling methods for
					your project cargo at your sites to ensure safe handling for
					offloading and installations on to foundations. Our Project
					Solutions methodology describes every phase, activity and task
					within the Project Life Cycle and includes repeatable processes,
					document templates which enable project deliverables are met
					efficiently. At Logitrust, we also offer our service for designing
					an entire framework for Supply Chain Logistics requirements for
					manufacturing industries for any type of Project within the country
					or overseas.
				</p> -->
			</div>
			<div class="content-img">
				<img th:src="@{'/images/' + ${content.img}}" alt="" />
			</div>
		</div>

		<div th:insert="~{fragments/infobox:: div}"></div>
		<footer th:insert="~{fragments/footer:: footer}"></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

	<script>
		var content = document.getElementById("content");
		var q = new Quill("#editor", {
			theme: 'bubble'
		});
		q.setContents(JSON.parse(content.value));
		q.disable();
	</script>
</body>

</html>
