<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin-login</title>
    
    <meta name="description"
		content="Logistics is the management of supply and transportation to deliver the goods on time and in good shape. handling of operations is a part of the logistics ">
	<meta name="keywords" content="logistics and transport management, logistics transportation services, transport logistics company,logistics companies near me">
	<meta name="author" content="JS Devs">
	<meta name="robots" content="index, follow">
<link rel="shortcut icon" href="images/favicon-short.ico" type="image/x-icon">
	<link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/admin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container con">
      <form th:action="@{/handle-login}" method="POST" class="form" autocomplete="off">
        <h3>Admin Login</h3>
        <p th:if="${msg != null}" th:text="${msg}" class="alert alert-danger" role="alert"></p>
        <div class="mb-3">
          <label class="form-label"
            >Username</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Enter your username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Enter your password"
            name="password"
            required
          />
        </div>
        <button class="btn btn-success" type="submit">Login Here</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
