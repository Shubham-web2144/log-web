<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Welcome to Logistices web</title>

	<link rel="stylesheet" href="css/style.css" />
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
	<div class="mainContainer">
		<nav th:insert="~{fragments/navBar:: nav}"></nav>

		<div class="banner">
			<img th:src="@{images/pms.jpg}" alt="">
			<h3>Company Overview</h3>
		</div>

		<div class="content" th:if="${content != null}" th:object="${content}">
			<div class="content-text">
				<h3 th:text="*{title}">Company Overview</h3>
				<input type="text" th:value="*{descriptionTxt}" id="content" hidden />
				<div id="editor"></div>
				<!-- <p>
					Logitrust Xpress is an Emerging Logistics Management company and a preferred logistics partner to
					some of the Big Corporates in different sectors . Our endaevor is to provide complete logistics
					solutions including Order Management, International Freight Management, Customs and cross border
					movement, Heavy & Over- dimensional cargo movement etc. We provide end-to-end visibility of cargo
					throughout the entire Logistics value chain.
				</p> -->
			</div>
			<div class="content-img">
				<img th:src="@{'/images/' + ${content.img}}" alt="" />

			</div>
		</div>

		<div th:insert="~{fragments/infobox:: div}"></div>
		<footer th:insert="~{fragments/footer:: footer}"></footer>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

	<script>
		var content = document.getElementById("content");
		var q = new Quill("#editor", {
			theme: 'bubble'
		});
		q.setContents(JSON.parse(content.value));
		q.disable();
	</script>
</body>

</html>
